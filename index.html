<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>GESA SMART START FLASHCARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset dan asas */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      text-align: center;
      padding: 20px 10px;
      transition: background 1s ease;
    }

    h1 {
      font-size: 1.8em;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .flashcards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Saiz kad berdasarkan peranti */
    .card {
      width: calc(20% - 16px); /* default untuk desktop */
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .card-front {
      background: linear-gradient(to bottom right, #00c9ff, #92fe9d);
      color: white;
    }

    .card-back {
      background-color: #fff;
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* PASTIKAN GAMBAR MUAT DAN SESUAI */
      border-radius: 12px;
      transition: transform 0.4s ease;
    }

    .card-back img:hover {
      transform: scale(1.05);
    }

    /* Paparan Telefon Menegak */
    @media screen and (max-width: 767px) {
      .card {
        width: 100%; /* Hanya satu kad sebaris */
        height: 200px;
      }

      h1 {
        font-size: 1.5em;
      }
    }

    /* Tablet Melintang */
    @media screen and (min-width: 768px) and (max-width: 1023px) {
      .card {
        width: calc(33.33% - 16px); /* 3 kad sebaris */
      }
    }

    /* Desktop Melintang */
    @media screen and (min-width: 1024px) {
      .card {
        width: calc(20% - 16px); /* 5 kad sebaris */
      }
    }
  </style>
</head>
<body>

  <h1>GESA SMART START FLASHCARD</h1>

  <div class="flashcards" id="flashcards">
    <!-- Flashcards dijana oleh JavaScript -->
  </div>

  <script>
    const flashcardsContainer = document.getElementById('flashcards');

    const imageUrls = [
      'https://i.postimg.cc/HxMqfZvH/Apple.jpg',
      'https://i.postimg.cc/qBsfwFCx/Bag.jpg',
      'https://i.postimg.cc/8zCq1PXZ/Ball.jpg',
      'https://i.postimg.cc/pdh4FcH8/Book.jpg',
      'https://i.postimg.cc/bJ156Gdw/Car.jpg',
      'https://i.postimg.cc/8cD0x1rB/Cat.jpg',
      'https://i.postimg.cc/c4Fb5G1w/Chair.jpg',
      'https://i.postimg.cc/QMTYtBQJ/Cup.jpg',
      'https://i.postimg.cc/gJbS6Y4F/Dog.jpg',
      'https://i.postimg.cc/RF1P7jb3/Fish.jpg',
      'https://i.postimg.cc/fWK2JQ9p/Hat.jpg',
      'https://i.postimg.cc/02ytSXGQ/Pen.jpg',
      'https://i.postimg.cc/jSWZgWFY/Shoe.jpg',
      'https://i.postimg.cc/bvkLP7P6/Sun.jpg',
      'https://i.postimg.cc/qRrwv1Mp/Tree.jpg'
    ];

    for (let i = 1; i <= 15; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${i}</div>
          <div class="card-back">
            <img src="${imageUrls[i - 1]}" alt="Gambar ${i}">
          </div>
        </div>
      `;

      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });

      flashcardsContainer.appendChild(card);
    }
  </script>

</body>
</html>
